    <style>
        :root {
            --primary-color: #4A90E2; --primary-dark: #357ABD; --secondary-color: #50E3C2; --accent-color: #F5A623; --bg-light: #F7F7F7; --bg-dark: #2C3E50; --card-bg-light: #FFFFFF; --card-bg-dark: #34495E; --text-dark: #333333; --text-light: #F7F7F7; --border-color-light: #E0E0E0; --border-color-dark: #4A657D; --border-radius: 12px; --border-radius-sm: 8px; --transition: all 0.3s ease-in-out;
        }
        body.dark-mode {
            background-color: var(--bg-dark); color: var(--text-light); --header-bg: linear-gradient(135deg, var(--bg-dark), #1A2530); --card-bg: var(--card-bg-dark); --text-primary: var(--text-light); --text-secondary: #B0B0B0; --border-color: var(--border-color-dark); --input-bg: #4A657D; --input-border: #5A7E9C; --button-bg-secondary: #4A657D; --button-text-secondary: var(--secondary-color); --toggle-bg: #4A657D;
        }
        body:not(.dark-mode) {
            background-color: var(--bg-light); color: var(--text-dark); --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); --card-bg: var(--card-bg-light); --text-primary: var(--text-dark); --text-secondary: #666666; --border-color: var(--border-color-light); --input-bg: #F0F0F0; --input-border: #E0E0E0; --button-bg-secondary: #E9ECEF; --button-text-secondary: var(--primary-color); --toggle-bg: #E0E0E0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; position: relative; transition: background-color var(--transition), color var(--transition); }
        .app-container { max-width: 480px; margin: 0 auto; position: relative; background-color: var(--bg-light); }
        .header { height: 180px; background: var(--header-bg); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-direction: column; color: var(--text-light); border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .header-title { font-size: 1.6rem; font-weight: 700; z-index: 2; letter-spacing: 0.5px; }
        .theme-toggle { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background: var(--toggle-bg); display: flex; align-items: center; justify-content: center; color: var(--text-primary); font-size: 1rem; cursor: pointer; z-index: 10; transition: var(--transition); border: 1px solid var(--border-color); }
        .profile-section { margin-top: -50px; padding: 0 20px; position: relative; z-index: 2; }
        .profile-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); position: relative; text-align: center; transition: var(--transition); }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--card-bg); object-fit: cover; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); background: var(--primary-color); }
        .profile-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; color: var(--text-primary); }
        .verified-badge { color: var(--secondary-color); margin-left: 5px; font-size: 0.8rem; }
        .edit-name-btn { background: none; border: none; color: var(--primary-color); margin-left: 8px; cursor: pointer; font-size: 0.8rem; transition: var(--transition); opacity: 0.8; }
        .points-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; margin-top: 8px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; }
        .points-display i { margin-right: 6px; color: var(--primary-color); }
        .stats-display { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }
        .stat-item { background: var(--bg-light); padding: 8px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); min-width: 70px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); }
        body.dark-mode .stat-item { background: var(--input-bg); }
        .stat-value { font-weight: 600; color: var(--text-primary); margin-bottom: 2px; font-size: 1rem; }
        .stat-label { font-size: 0.7rem; opacity: 0.8; color: var(--text-secondary); }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { display: flex; align-items: center; margin-bottom: 18px; font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        .section-title i { margin-right: 10px; color: var(--primary-color); font-size: 1.1rem; }
        .task-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color); transition: var(--transition); }
        .task-header { display: flex; align-items: center; margin-bottom: 15px; }
        .task-icon { width: 38px; height: 38px; border-radius: 50%; background: rgba(74, 144, 226, 0.1); display: flex; align-items: center; justify-content: center; margin-right: 10px; color: var(--primary-color); font-size: 1rem; }
        .task-title { font-weight: 600; flex: 1; color: var(--text-primary); }
        .reward-badge { background: rgba(245, 166, 35, 0.1); color: var(--accent-color); padding: 4px 10px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; }
        .task-description { color: var(--text-secondary); margin-bottom: 18px; line-height: 1.5; font-size: 0.9rem; }
        .progress-container { margin-bottom: 18px; }
        .progress-text { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.75rem; color: var(--text-secondary); }
        .progress-bar { height: 6px; background: var(--border-color); border-radius: 3px; overflow: hidden; }
        .progress { height: 100%; background: var(--primary-color); border-radius: 3px; transition: width 0.5s ease; }
        .btn { display: block; width: 100%; padding: 12px; border-radius: var(--border-radius-sm); border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--transition); text-align: center; text-decoration: none; font-family: 'Inter', sans-serif; }
        .btn-primary { background: var(--primary-color); color: white; box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2); }
        .btn-secondary { background: var(--button-bg-secondary); color: var(--button-text-secondary); border: 1px solid var(--border-color); }
        .channel-list { list-style: none; }
        .channel-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border-color); }
        .channel-item:last-child { border-bottom: none; }
        .channel-info { display: flex; align-items: center; flex: 1; }
        .channel-icon { width: 36px; height: 36px; border-radius: 50%; background: rgba(74, 144, 226, 0.1); display: flex; align-items: center; justify-content: center; margin-right: 10px; color: var(--primary-color); font-size: 0.9rem; }
        .channel-name { font-weight: 500; flex: 1; color: var(--text-primary); }
        .channel-reward { font-size: 0.8rem; color: var(--accent-color); margin-right: 12px; }
        .join-btn { padding: 7px 14px; border-radius: var(--border-radius-sm); background: var(--primary-color); color: white; font-size: 0.8rem; font-weight: 600; text-decoration: none; transition: var(--transition); border: none; cursor: pointer; }
        .join-btn.claimed { background: var(--secondary-color); cursor: default; opacity: 0.9; }
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-secondary); font-size: 0.85rem; }
        .input-field, .select-field { width: 100%; padding: 10px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-primary); font-size: 0.95rem; transition: var(--transition); }
        .status-message { text-align: center; margin-top: 15px; font-size: 0.85rem; min-height: 20px; padding: 8px; border-radius: var(--border-radius-sm); }
        .success-message { background: rgba(80, 227, 194, 0.1); color: #50E3C2; border: 1px solid #50E3C2; }
        .error-message { background: rgba(230, 74, 74, 0.1); color: #E64A4A; border: 1px solid #E64A4A; }
        .referral-container { background: var(--input-bg); border-radius: var(--border-radius-sm); padding: 15px; margin-bottom: 20px; border: 1px dashed var(--border-color); }
        .referral-input-group { display: flex; margin-bottom: 10px; }
        .referral-input { flex: 1; padding: 9px 12px; border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm); border: 1px solid var(--input-border); background: var(--bg-light); color: var(--text-primary); font-size: 0.9rem; }
        body.dark-mode .referral-input { background: var(--card-bg-dark); }
        .copy-btn { padding: 0 14px; background: var(--primary-color); color: white; border: none; border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0; font-weight: 600; cursor: pointer; transition: var(--transition); font-size: 0.9rem; }
        .referral-stats { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .stat-card { text-align: center; flex: 1; }
        .stat-number { font-size: 1.3rem; font-weight: 700; color: var(--primary-color); margin-bottom: 3px; }
        .stat-title { font-size: 0.75rem; color: var(--text-secondary); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; max-width: 480px; margin: 0 auto; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; font-weight: 500; flex: 1; transition: var(--transition); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 3px; transition: var(--transition); }
        .nav-item.active { color: var(--primary-color); transform: translateY(-3px); }
        .ad-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .ad-modal-overlay.show { opacity: 1; pointer-events: all; }
        .ad-modal { background: var(--card-bg); border-radius: var(--border-radius); width: 90%; max-width: 380px; padding: 25px; text-align: center; transform: scale(0.9); transition: transform 0.3s ease; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); border: 1px solid var(--border-color); position: relative; }
        .ad-modal-overlay.show .ad-modal { transform: scale(1); }
        .ad-modal-title { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary-color); font-weight: 600; }
        .spinner { width: 45px; height: 45px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; margin: 15px auto; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .ad-status { margin: 12px 0; color: var(--text-secondary); font-size: 0.9rem; }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); z-index: 1000; opacity: 0; transition: all 0.3s ease; font-size: 0.85rem; }
        .toast.show { opacity: 1; bottom: 90px; }
        #adContainer { text-align: center; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <p id="loading-message" style="margin-top: 15px;">Loading App...</p>
        </div>

        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-sun"></i></button>
            <h1 class="header-title" id="appName">Loading...</h1>
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>
                <div class="points-display" id="userPointsDisplay"><i class="fas fa-coins"></i> 0 Points</div>
                <div class="stats-display">
                    <div class="stat-item"><div class="stat-value" id="adsWatchedToday">0</div><div class="stat-label">Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="adsLeftToday">0</div><div class="stat-label">Left</div></div>
                    <div class="stat-item"><div class="stat-value" id="totalAdsWatched">0</div><div class="stat-label">Total</div></div>
                </div>
            </div>
        </div>

        <div class="content-section" id="mainContent"></div>
        <div id="adContainer"></div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="bonus"><i class="fas fa-gift"></i><span>Bonus</span></a>
            <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
        </div>

        <div class="ad-modal-overlay" id="adModal"><div class="ad-modal"><h3 class="ad-modal-title" id="adModalTitle">Loading Ad...</h3><div class="spinner" id="adSpinner"></div><p class="ad-status" id="adStatusMessage">Please wait</p><button class="btn btn-primary" id="adCloseBtn" style="display: none;">Close & Claim</button></div></div>
        <div class="toast" id="toast"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, push, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCBukPCFS4aNvyNnNChBbhl-287a0Or3JY",
        authDomain: "tangim-28d01.firebaseapp.com",
        databaseURL: "https://tangim-28d01-default-rtdb.firebaseio.com",
        projectId: "tangim-28d01",
        storageBucket: "tangim-28d01.appspot.com",
        messagingSenderId: "787567404249",
        appId: "1:787567404249:web:630c0df0f642baaaa50ac8",
        measurementId: "G-4X5SGX4XJZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements (No changes here)
    const themeToggleBtn = document.getElementById('themeToggle');
    const profileNameDisplay = document.getElementById('profileNameDisplay');
    const profilePic = document.getElementById('profilePic');
    const userPointsDisplay = document.getElementById('userPointsDisplay');
    const adsWatchedTodayEl = document.getElementById('adsWatchedToday');
    const adsLeftTodayEl = document.getElementById('adsLeftToday');
    const totalAdsWatchedEl = document.getElementById('totalAdsWatched');
    const mainContent = document.getElementById('mainContent');
    const bottomNavItems = document.querySelectorAll('.bottom-nav .nav-item');
    const adModal = document.getElementById('adModal');
    const adCloseBtn = document.getElementById('adCloseBtn');
    const toast = document.getElementById('toast');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-message');
    const appNameEl = document.getElementById('appName');
    const adContainer = document.getElementById('adContainer');

    let currentUser = null;
    let appSettings = {};
    
    // Helper functions (showToast, etc. - No changes here)
    function showToast(message, duration = 3000) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), duration);
    }

    // Data loading functions (No changes here)
    async function loadAppSettings() {
        try {
            const settingsRef = ref(db, 'settings');
            const snapshot = await get(settingsRef);
            if (snapshot.exists()) {
                appSettings = snapshot.val();
                appNameEl.textContent = appSettings.appName || 'AD TO EARN';
                if (appSettings.adScript) {
                    const script = document.createElement('script');
                    script.innerHTML = appSettings.adScript;
                    adContainer.appendChild(script);
                }
            } else {
                appNameEl.textContent = 'AD TO EARN';
                console.warn("Firebase 'settings' not found. Using default values.");
            }
        } catch (error) {
            console.error("Error loading app settings:", error);
            appNameEl.textContent = 'AD TO EARN';
        }
    }

    async function loadUserState() {
        if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initDataUnsafe.user) {
            loadingMessage.textContent = "Please open this app inside Telegram.";
            document.querySelector('#loading-overlay .spinner').style.display = 'none';
            return false;
        }
        try {
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            const userId = tgUser.id.toString();
            const userRef = ref(db, 'users/' + userId);
            
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                currentUser = snapshot.val();
            } else {
                const referralCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                currentUser = {
                    name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User ${userId}`,
                    telegramId: userId,
                    photoUrl: tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png',
                    points: 0,
                    adsWatchedToday: 0,
                    totalAdsWatchedLifetime: 0,
                    lastAdWatchDate: null,
                    claimedBonuses: [],
                    referralCode: referralCode,
                    referredBy: null,
                    referredUsers: []
                };
                await set(userRef, currentUser);
            }
            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start');
            if (refCodeFromUrl && !currentUser.referredBy && refCodeFromUrl !== currentUser.referralCode) {
                await applyReferral(refCodeFromUrl);
            }
            updateUI();
            loadingOverlay.style.display = 'none';
            return true;
        } catch (error) {
            console.error("Error loading user state:", error);
            loadingMessage.textContent = "Could not load user data. Please try again.";
            document.querySelector('#loading-overlay .spinner').style.display = 'none';
            return false;
        }
    }

    // Main App Initialization (No changes here)
    document.addEventListener('DOMContentLoaded', async () => {
        if (window.Telegram && Telegram.WebApp) Telegram.WebApp.expand();
        await loadAppSettings();
        const userLoadedSuccessfully = await loadUserState();
        if (userLoadedSuccessfully) {
            applyTheme(localStorage.getItem('userTheme') || 'light');
            navigateTo('home');
            bottomNavItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(item.dataset.page);
                });
            });
        }
        themeToggleBtn.addEventListener('click', toggleTheme);
        adCloseBtn.addEventListener('click', closeAdModalAndReward);
    });

    // Other functions (applyTheme, updateUI, etc. - No changes)
    function applyTheme(theme) {
        document.body.classList.toggle('dark-mode', theme === 'dark');
        themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('userTheme', theme);
    }
    function toggleTheme() {
        applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark');
    }
    async function saveUserState() {
        if (!currentUser) return;
        const userRef = ref(db, 'users/' + currentUser.telegramId);
        await update(userRef, currentUser);
    }
    async function promptForNewName() {
        const newName = prompt("Enter new name:", currentUser.name);
        if (newName && newName.trim()) {
            currentUser.name = newName.trim();
            await saveUserState();
            updateUI();
            showToast("Name updated!");
        }
    }
    function updateUI() {
        if (!currentUser) return;
        const today = new Date().toLocaleDateString();
        if (currentUser.lastAdWatchDate !== today) {
            currentUser.adsWatchedToday = 0;
        }
        profileNameDisplay.innerHTML = `${currentUser.name} <i class="fas fa-check-circle verified-badge"></i> <button class="edit-name-btn" id="editNameBtn"><i class="fas fa-pencil-alt"></i></button>`;
        document.getElementById('editNameBtn').addEventListener('click', promptForNewName);
        userPointsDisplay.innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points || 0} Points`;
        adsWatchedTodayEl.textContent = currentUser.adsWatchedToday || 0;
        adsLeftTodayEl.textContent = Math.max(0, (appSettings.adsPerDayLimit || 50) - (currentUser.adsWatchedToday || 0));
        totalAdsWatchedEl.textContent = currentUser.totalAdsWatchedLifetime || 0;
        if (currentUser.photoUrl) profilePic.src = currentUser.photoUrl;
    }

    function navigateTo(page) {
        document.querySelector('.bottom-nav .nav-item.active')?.classList.remove('active');
        const activeNavItem = document.querySelector(`.nav-item[data-page="${page}"]`);
        if (activeNavItem) {
            activeNavItem.classList.add('active');
        }
        const renderers = {'home': renderHomePage, 'tasks': renderTasksPage, 'bonus': renderBonusPage, 'withdraw': renderWithdrawPage, 'referral': renderReferralPage};
        if(renderers[page]) {
            renderers[page]();
        }
        updateUI();
    }

    // ==========================================================
    // ===== PAGE RENDERERS (FIXES APPLIED HERE) ================
    // ==========================================================

    function renderHomePage() {
        if (!currentUser) return;
        mainContent.innerHTML = `
            <div class="task-card">
                <h2 class="section-title"><i class="fas fa-home"></i> Welcome Back!</h2>
                <p class="task-description">
                    Hello ${currentUser.name.split(' ')[0]}, welcome to ${appSettings.appName || 'AD TO EARN'}.
                    You can earn points by watching ads, completing tasks, and inviting friends.
                </p>
                <button class="btn btn-primary" id="homeGoToTasksBtn">
                    <i class="fas fa-tasks"></i> Go to Tasks
                </button>
            </div>
            <div class="task-card">
                <h2 class="section-title"><i class="fas fa-chart-line"></i> Your Stats</h2>
                <p class="task-description">
                    You currently have <strong>${currentUser.points || 0} points</strong>.
                    You've watched a total of <strong>${currentUser.totalAdsWatchedLifetime || 0} ads</strong>. Keep up the great work!
                </p>
            </div>`;
        // Make the button functional
        document.getElementById('homeGoToTasksBtn').addEventListener('click', () => navigateTo('tasks'));
    }

    function renderTasksPage() {
        if (!currentUser) return;
        const adsWatched = currentUser.adsWatchedToday || 0;
        const adLimit = appSettings.adsPerDayLimit || 50;
        const adsLeft = Math.max(0, adLimit - adsWatched);
        const progress = (adsWatched / adLimit) * 100;
        
        mainContent.innerHTML = `
            <div class="task-card">
                <div class="task-header">
                    <div class="task-icon"><i class="fas fa-ad"></i></div>
                    <div class="task-title">Watch Ads</div>
                    <div class="reward-badge">+${appSettings.pointsPerAd || 5}</div>
                </div>
                <p class="task-description">Watch short ads to earn points. You can watch up to ${adLimit} ads every day.</p>
                <div class="progress-container">
                    <div class="progress-text">
                        <span>${adsWatched}/${adLimit} watched</span>
                        <span>${adsLeft} left</span>
                    </div>
                    <div class="progress-bar"><div class="progress" style="width: ${progress}%"></div></div>
                </div>
                <button class="btn btn-primary" id="watchDailyAdBtn" ${adsLeft <= 0 ? 'disabled' : ''}>
                    ${adsLeft <= 0 ? 'Daily Limit Reached' : '<i class="fas fa-play"></i> Watch Ad'}
                </button>
            </div>`;
        
        if (adsLeft > 0) {
            document.getElementById('watchDailyAdBtn').addEventListener('click', handleWatchDailyAd);
        }
    }

    function renderBonusPage() {
        if (!currentUser) return;

        // FIX: Replaced placeholder with full HTML for bonus channels
        const bonusChannels = appSettings.bonusChannels || [];
        if (bonusChannels.length === 0) {
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-gift"></i> Bonus Rewards</h2>
                    <p class="task-description">There are currently no bonus rewards available. Please check back later.</p>
                </div>`;
            return;
        }

        let channelsHtml = bonusChannels.map(channel => {
            const isClaimed = currentUser.claimedBonuses && currentUser.claimedBonuses.includes(channel.id);
            return `
                <li class="channel-item">
                    <div class="channel-info">
                        <div class="channel-icon"><i class="fab fa-telegram-plane"></i></div>
                        <div class="channel-name">${channel.name}</div>
                    </div>
                    <div class="channel-reward">+${channel.reward}</div>
                    <a href="${channel.url}" target="_blank" class="join-btn ${isClaimed ? 'claimed' : ''}" data-channel-id="${channel.id}" ${isClaimed ? 'disabled' : ''}>
                        ${isClaimed ? 'Claimed' : 'Join'}
                    </a>
                </li>`;
        }).join('');

        mainContent.innerHTML = `
            <div class="task-card">
                <h2 class="section-title"><i class="fas fa-gift"></i> Bonus Rewards</h2>
                <p class="task-description">Join our partner channels to claim one-time bonus points!</p>
                <ul class="channel-list">${channelsHtml}</ul>
            </div>`;
        
        // Add event listeners for the new "Join" buttons
        document.querySelectorAll('.join-btn:not(.claimed)').forEach(button => {
            button.addEventListener('click', (e) => {
                // Here you would add logic to verify if the user actually joined,
                // for now, we will assume they did and give the reward.
                // A better approach requires server-side validation.
                const channelId = e.target.dataset.channelId;
                claimBonus(channelId);
            });
        });
    }
    
    // Function to handle bonus claims
    async function claimBonus(channelId) {
        if (!currentUser || (currentUser.claimedBonuses && currentUser.claimedBonuses.includes(channelId))) {
            showToast("You have already claimed this bonus!");
            return;
        }

        const channel = (appSettings.bonusChannels || []).find(c => c.id === channelId);
        if (channel) {
            currentUser.points += channel.reward;
            if (!currentUser.claimedBonuses) {
                currentUser.claimedBonuses = [];
            }
            currentUser.claimedBonuses.push(channelId);
            
            await saveUserState();
            updateUI();
            navigateTo('bonus'); // Re-render the bonus page to show "Claimed"
            showToast(`+${channel.reward} points claimed!`);
        }
    }


    function renderWithdrawPage() {
        if (!currentUser) return;
        const minWithdraw = appSettings.minWithdrawPoints || 400;
        mainContent.innerHTML = `
            <div class="task-card">
                <h2 class="section-title"><i class="fas fa-wallet"></i> Withdraw Points</h2>
                <p class="task-description">You have <strong>${currentUser.points}</strong> points. Minimum withdrawal is ${minWithdraw} points.</p>
                <div class="input-group">
                    <label class="input-label">Amount of Points</label>
                    <input type="number" id="withdrawAmountInput" class="input-field" placeholder="e.g., ${minWithdraw}">
                </div>
                <div class="input-group">
                    <label class="input-label">Withdrawal Method</label>
                    <select id="withdrawMethodSelect" class="select-field">
                        <option value="">Select a Method</option>
                        <option value="USDT_TRC20">USDT (TRC20)</option>
                        <option value="BKASH">Bkash (BDT)</option>
                        <option value="NAGAD">Nagad (BDT)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="input-label">Account Details (Address/Number)</label>
                    <input type="text" id="withdrawAccountInput" class="input-field" placeholder="Enter your account details">
                </div>
                <button class="btn btn-primary" id="submitWithdrawBtn"><i class="fas fa-paper-plane"></i> Submit Request</button>
                <div class="status-message" id="withdrawStatusMsg"></div>
            </div>`;
        document.getElementById('submitWithdrawBtn').addEventListener('click', handleSubmitWithdrawal);
    }

    function renderReferralPage() {
        if (!currentUser) return;
        const referralLink = `https://t.me/${appSettings.botUsername}?start=${currentUser.referralCode}`;
        mainContent.innerHTML = `
            <div class="task-card">
                <h2 class="section-title"><i class="fas fa-share-alt"></i> Invite Friends</h2>
                <p class="task-description">
                    Invite your friends and earn <strong>${appSettings.referralBonusReferrer || 10}</strong> points for each friend who joins!
                    Your friend will also receive a <strong>${appSettings.referralBonusReferee || 5}</strong> points bonus.
                </p>
                <div class="referral-container">
                    <p class="input-label">Your Referral Link:</p>
                    <div class="referral-input-group">
                        <input type="text" class="referral-input" value="${referralLink}" id="referralLinkInput" readonly>
                        <button class="copy-btn" id="copyReferralBtn">Copy</button>
                    </div>
                </div>
                <div class="referral-stats">
                    <div class="stat-card">
                        <div class="stat-number">${(currentUser.referredUsers || []).length}</div>
                        <div class="stat-title">Friends Invited</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${(currentUser.referredUsers || []).length * (appSettings.referralBonusReferrer || 10)}</div>
                        <div class="stat-title">Bonus Earned</div>
                    </div>
                </div>
            </div>`;
        
        document.getElementById('copyReferralBtn').addEventListener('click', () => {
            const linkInput = document.getElementById('referralLinkInput');
            linkInput.select();
            document.execCommand('copy');
            showToast('Referral link copied!');
        });
    }

    // Ad & Withdrawal Logic (No major changes here)
    let adWatchedSuccessfully = false;
    let adRewardPending = false;
    
    function handleWatchDailyAd() {
        if (currentUser.adsWatchedToday >= (appSettings.adsPerDayLimit || 50)) {
            showToast("Daily ad limit reached!");
            return;
        }
        adWatchedSuccessfully = false;
        adRewardPending = true;
        adModal.classList.add('show');
        document.getElementById('adSpinner').style.display = 'block';
        document.getElementById('adStatusMessage').textContent = "Please wait while the ad is loading...";
        adCloseBtn.style.display = 'none';
        
        setTimeout(() => {
            if (adRewardPending) {
                adWatchedSuccessfully = true;
                document.getElementById('adSpinner').style.display = 'none';
                document.getElementById('adStatusMessage').textContent = "Ad completed successfully!";
                adCloseBtn.style.display = 'block';
            }
        }, 5000);
    }
    
    async function closeAdModalAndReward() {
        adModal.classList.remove('show');
        if (adWatchedSuccessfully && adRewardPending) {
            const reward = appSettings.pointsPerAd || 5;
            currentUser.points += reward;
            currentUser.adsWatchedToday = (currentUser.adsWatchedToday || 0) + 1;
            currentUser.totalAdsWatchedLifetime = (currentUser.totalAdsWatchedLifetime || 0) + 1;
            currentUser.lastAdWatchDate = new Date().toLocaleDateString();
            
            await saveUserState();
            updateUI();
            
            // Re-render the current page to update its content (e.g., the tasks page)
            const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
            navigateTo(currentPage);

            showToast(`+${reward} points earned!`);
        }
        adRewardPending = false;
    }

    async function handleSubmitWithdrawal() {
        const amount = parseInt(document.getElementById('withdrawAmountInput').value);
        const method = document.getElementById('withdrawMethodSelect').value;
        const account = document.getElementById('withdrawAccountInput').value.trim();
        const statusMsg = document.getElementById('withdrawStatusMsg');
        
        statusMsg.className = 'status-message'; // Reset class
        
        if (!method) {
            statusMsg.textContent = "Please select a withdrawal method.";
            statusMsg.classList.add('error-message');
            return;
        }
        if (!account) {
            statusMsg.textContent = "Please enter your account details.";
            statusMsg.classList.add('error-message');
            return;
        }
        if (isNaN(amount) || amount < (appSettings.minWithdrawPoints || 400)) {
            statusMsg.textContent = `Minimum withdrawal is ${appSettings.minWithdrawPoints || 400} points.`;
            statusMsg.classList.add('error-message');
            return;
        }
        if (amount > currentUser.points) {
            statusMsg.textContent = "You do not have enough points.";
            statusMsg.classList.add('error-message');
            return;
        }
        
        try {
            const withdrawalRef = ref(db, 'withdrawals');
            const newRequest = {
                userId: currentUser.telegramId,
                userName: currentUser.name,
                points: amount,
                method: method,
                accountDetails: account,
                status: 'pending',
                timestamp: serverTimestamp()
            };
            await push(withdrawalRef, newRequest);
            
            currentUser.points -= amount;
            await saveUserState();
            updateUI();
            
            statusMsg.textContent = "Withdrawal request submitted successfully!";
            statusMsg.classList.add('success-message');
            
            document.getElementById('withdrawAmountInput').value = '';
            document.getElementById('withdrawAccountInput').value = '';
        } catch (error) {
            console.error("Withdrawal failed:", error);
            statusMsg.textContent = "Something went wrong. Please try again.";
            statusMsg.classList.add('error-message');
        }
    }
</script>
